<div class="navbar-breadcrumb border-b bg-white drop-shadow-md px-5 py-2">
  <div class="flex flex-wrap items-center">
    <div class="grow">
      <p-breadcrumb
        [home]="breadcrumbHome"
        [model]="breadcrumbItems"></p-breadcrumb>
    </div>
    <div class="flex-none">
      <p-overlayPanel #op>
        <ng-template pTemplate>
          <div class="w-[150px] p-2">
            <div>
              <button
                pButton
                type="button"
                label="Profile"
                icon="pi pi-user"
                class="p-button-text p-button-sm text-left w-full"></button>
            </div>
            <div>
              <button
                pButton
                type="button"
                label="Logout"
                icon="pi pi-power-off"
                class="p-button-text p-button-sm w-full"></button>
            </div>
          </div>
        </ng-template>
      </p-overlayPanel>
      <button
        class="p-0 transition duration-150 ease-in-out"
        (click)="op.toggle($event)">
        <div class="flex items-center">
          <p-avatar label="A" shape="circle" class="mr-3"></p-avatar>
          <h6>Abbad</h6>
        </div>
      </button>
    </div>
  </div>
</div>
