<form
  [formGroup]="articleForm"
  (ngSubmit)="onSubmit()"
  needs-validation
>
  <div class="row">
    <label for="title" class="col-2 col-lg-3 col-form-label">
      Title
    </label>
    <div class="col-10 col-lg-9">
      <input
        type="text"
        id="title"
        formControlName="title"
        [ngClass]="{
          'is-invalid': isSubmitted && articleForm.controls['title'].errors,
          'is-valid': isSubmitted && !articleForm.controls['title'].errors
        }"
        class="form-control form-control-sm"
      >
    </div>
  </div>
  <div class="row mt-2">
    <label for="description" class="col-2 col-lg-3 col-form-label">
      Description
    </label>
    <div class="col-10 col-lg-9">
      <input
        type="text"
        id="description"
        formControlName="description"
        [ngClass]="{
          'is-invalid': isSubmitted && articleForm.controls['description'].errors,
          'is-valid': isSubmitted && !articleForm.controls['description'].errors
        }"
        class="form-control form-control-sm"
      >
    </div>
  </div>
  <div class="text-end mt-3">
    <button type="submit" class="btn btn-primary btn-sm">
      Submit
    </button>
  </div>
</form>
